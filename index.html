<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grim Wraith</title>
    <script type="module" crossorigin src="/assets/index-DkAI-CH5.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DzAPMOic.css">
  </head>
  <body>
    <div class="popup-container popstyle1 popup-close"><p class="pop-up-label">Error Server</p></div>
    <section class="login-page">
        <div class="login-container">
            <button class="btn" id="continueBtn"> continue </button>
            <img src="/assets/DBLoginForm-Ce1f8yQl.png" class="login-background"/>
            <input type="text" placeholder="Enter UserName"
            id="usernameInp" class="inputs" />
    
            <input type="password" placeholder="Enter Password"
            id="passwordInp" class="inputs" />
    
            <input type="password" placeholder="Confirm Password"
            id="confirmpass" class="inputs toreg" />
    
            <div class="login-cont-btns">
                <button class="btn toreg toggleBtns">Cancel</button>
                <button class="btn tologin" id="loginBtn">Login</button>            
                <button class="btn toreg" id="registerBtn">Create</button>            
            </div>
    
            <button class="btn tologin toreg-btn toggleBtns">Create Account</button>
        </div>
    </section>
    
    <!-- loading screen -->
    <div class="loading-screen screenFadeOff">
        <div class="loading-bx">
            <img src="" alt="" class="lc-img">
            <p class="lc-cap">Loading ...</p>
            <p class="ls-percent">0%</p>
            <p class="ls-tips">Always bring pickaxe for dungeons</p>
        </div>
    </div>
    <!-- THE LIFE AND MANA GUI -->
    <div class="simple-details-gui">
      <p class="lvl-name">lvl 2 orchid</p>
      <div class="life-mana-bx">
          <div class="bar-outline">
              <div class="life-ui bar"></div>
              <p class="lifeCap thecap"></p>
          </div>
          <div class="bar-outline">
              <div class="mana-ui bar"></div>
              <p class="manaCap thecap"></p>
          </div>
      </div>
      <div class="stam-bx">
          <div class="stamina-bar"></div>
          <p class="stamCap"></p>
      </div>
      <div class="survival-stats">
          <div class="surv-bx">
              <img src="/assets/stomach-Dv_K0LIv.png" alt="" class="surv-img">
              <p class="hungStat surv-lbl">100</p>
          </div>
          <div class="surv-bx">
              <img src="/assets/pillow-Doxl9TTf.png" alt="" class="surv-img">
              <p class="restStat surv-lbl">100</p>
          </div>
      </div>
      <div class="negative-stats">

      </div>
    </div>

    <!-- ICONS ON RIGHT -->
    <div class="icons-container">
        <button class="icon-btn btn" id="inventoryBtn">
            <img src="/assets/inventory-DPMR8S2H.png" alt="" class="icon-img">
        </button>
    </div>
    <div class="inventory-container">
        <button class="close-parent btn">X</button>
        <p class="bx-title">Inventory</p>
        <div class="slots-list">
            <button class="slot-btn"></button>
            <button class="slot-btn"></button>
            <button class="slot-btn"></button>
            <button class="slot-btn"></button>
            <button class="slot-btn"></button>
            <button class="slot-btn"></button>
        </div>
    </div>
    <canvas></canvas>
  </body>
</html>
