    <section class="login-page">
        <div class="login-container">
            <button class="btn" id="continueBtn"> continue </button>
            <img src="/assets/DBLoginForm-Ce1f8yQl.png" class="login-background"/>
            <input type="text" placeholder="Enter UserName"
            id="usernameInp" class="inputs" />
    
            <input type="password" placeholder="Enter Password"
            id="passwordInp" class="inputs" />
    
            <input type="password" placeholder="Confirm Password"
            id="confirmpass" class="inputs toreg" />
    
            <div class="login-cont-btns">
                <button class="btn toreg toggleBtns">Cancel</button>
                <button class="btn tologin" id="loginBtn">Login</button>            
                <button class="btn toreg" id="registerBtn">Create</button>            
            </div>
    
            <button class="btn tologin toreg-btn toggleBtns">Create Account</button>
        </div>
    </section>

    <div class="loading-screen screenFadeOff">
        <div class="loading-bx">
            <img src="" alt="" class="lc-img">
            <p class="lc-cap">Loading ...</p>
            <p class="ls-percent">0%</p>
            <p class="ls-tips">Always bring pickaxe for dungeons</p>
        </div>
    </div>
    <!-- THE LIFE AND MANA GUI -->
    <div class="simple-details-gui">
      <p class="lvl-name">lvl 2 orchid</p>
      <div class="life-mana-bx">

          </div>
      </div>
      <div class="stam-bx">

      </div>
      <div class="survival-stats">

          </div>
          <div class="surv-bx">
              <img src="/assets/pillow-Doxl9TTf.png" alt="" class="surv-img">
              <p class="restStat surv-lbl">100</p>
          </div>
      </div>
      <div class="negative-stats">

      </div>
    </div>
